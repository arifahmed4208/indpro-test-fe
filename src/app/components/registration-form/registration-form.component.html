<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
  <h2>Register</h2>

  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter your name" formControlName="name">
    <mat-error *ngIf="registrationForm.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter your email" formControlName="email" type="email">
    <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email format</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" formControlName="password" type="password">
    <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Confirm Password</mat-label>
    <input matInput placeholder="Re-enter your password" formControlName="confirmPassword" type="password">
    <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</mat-error>
    <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid" class="submit-button">
    Register
  </button>
</form>
